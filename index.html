    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Governance Assessment Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#00529B',
              'brand-secondary': '#0082B6',
              'status-green': '#28a745',
              'status-amber': '#D97706',
              'status-red': '#dc3545',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",

<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease-in-out;
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.4s ease-in-out;
  }
  @media print {
    body {
      background-color: white !important;
    }
    .no-print {
      display: none !important;
    }
    .printable-area,
    .printable-area * {
      visibility: visible;
    }
    .printable-area {
      position: absolute;
      left: 20px;
      top: 20px;
      right: 20px;
      width: auto;
      box-shadow: none !important;
      border: none !important;
    }
    table {
      border-collapse: collapse !important;
      width: 100% !important;
      font-size: 10px; /* Smaller font for printing */
    }
    th, td {
      border: 1px solid #ddd !important;
      padding: 4px !important;
    }
    th {
      background-color: #f2f2f2 !important;
    }
    /* Hide long dimension names on print */
    .print-hidden-text {
      display: none;
    }
    /* Show short names for print */
    .print-visible-text {
      display: inline !important;
    }
    .sticky {
        position: static !important;
    }
    #root > div > main > div > div {
      padding: 0 !important;
    }
    .print-bar {
      print-color-adjust: exact !important;
      -webkit-print-color-adjust: exact !important;
    }
  }
  /* For sr-only accessibility class */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
</style>
</head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
